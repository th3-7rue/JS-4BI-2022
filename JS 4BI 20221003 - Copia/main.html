<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione appuntamenti</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
    <style>
        h1 {
            font-family: 'Inter', sans-serif
        }
    </style>
    <h1>Gestione Note 1.0</h1><br>
    <input type="text" id="edtNota" class="input input-bordered">
    <button id="btnAdd" class="btn btn-primary">Aggiungi evento
    </button>
    <button id="btnClear" class="btn btn-ghost">Cancella
        lista</button>
    <br>
    <div class="alert shadow-lg" hidden="true" id="conferma">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                class="stroke-info flex-shrink-0 w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Sei sicuro di voler cancellare la lista?</span>
        </div>
        <div class="flex-none">
            <button class="btn btn-sm btn-ghost" id="btnNo">No, annulla</button>
            <button class="btn btn-sm btn-warning" id="btnYes">Sì, cancella</button>
        </div>
    </div>
    <br>
    <div class="overflow-x-auto">
        <table class="table w-full" id="listaTask">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Data e ora</th>
                    <th>Dettagli</th>
                </tr>
            </thead>
            <tbody id="bodyTask">
                <tr>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
